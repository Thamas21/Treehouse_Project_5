{% extends 'layout.html' %}

    {% block content %}
        <section class="header">
            <h1>Edit Project</h1>
        </section>
        <section id="form">
            <form action="{{ url_for('edit_project', id=project.id) }}", method="POST">
                <label for="title">Project Title</label>
                <input type="text" name="title" id="title" placeholder="Project Name" value="{{ project.title }}">
                <label for="date">Completion Date</label>
                <input type="month" name="date" id="date" value="{{ project.date.strftime('%Y-%m')}}">
                <label for="description">Description</label>
                <textarea name="description" id="description" cols="30" rows="20" >{{ project.description }}</textarea>
                <label for="skills-list" id="skills-list">Skills</label>
                <p>Separate each skill by a comma</p>
                <textarea name="skills" id="skills-list" cols="30" rows="10">{{ project.skills_list }}</textarea>
                <label for="github">GitHub Link</label>
                <input type="url" name="github" id="github" placeholder="Link to the repo" value="{{ project.github }}">
                <div>
                    <button type="reset">Cancel</button>
                    <button type="submit">Update Details</button>
                </div>
            </form>
        </section>
    {% endblock %}
